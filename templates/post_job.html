<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Job</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/footer.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="{{ url_for('static', filename='resources/images.png') }}"
        alt="Company Logo"
        class="company-logo"
      />
      <h1 class="center-heading">JOB FACTORY</h1>
    </div>
    <div class="container">
      <h1>Post a Job</h1>
      <form action="/add_job" method="post">
        <div class="form-group">
          <label for="company">Company Name:</label>
          <input type="text" id="company" name="company" required />
        </div>
        <div class="form-group">
          <label for="position">Position:</label>
          <input type="text" id="position" name="position" required />
        </div>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="text" id="salary" name="salary" />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
        </div>
        <div class="form-group">
          <label for="remote">Remote Work:</label>
          <select id="remote" name="remote">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="qualifications">Qualifications:</label>
          <textarea
            id="qualifications"
            name="qualifications"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="text" id="contact" name="contact" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="end-section">
      <div>
        <div class="social-media">
          <a href="https://www.linkedin.com/in/pushpitjain/"
            ><img
              src="{{ url_for('static', filename='resources/png-clipart-linkedin-linkedin-thumbnail.png') }}"
              alt="LinkedIn"
          /></a>
          <a href="https://www.instagram.com/pushpitjain2006/"
            ><img
              src="{{ url_for('static', filename='resources/instagram.png') }}"
              alt="Instagram"
          /></a>
          <a href="https://github.com/pushpitjain2006"
            ><img
              src="{{ url_for('static', filename='resources/github.png') }}"
              alt="GitHub"
          /></a>
          <a href="https://twitter.com/Pushpit_jain_18"
            ><img
              src="{{ url_for('static', filename='resources/twitter.png') }}"
              alt="Twitter"
          /></a>
          <a href="https://www.facebook.com/pushpit.jain.108"
            ><img
              src="{{ url_for('static', filename='resources/facebook.png') }}"
              alt="Facebook"
          /></a>
        </div>
        <div class="maker-details">
          <img
            src="{{ url_for('static', filename='resources/1691057718257 2.jpeg') }}"
            alt="Pushpit Jain"
          />
          <div class="details">
            <p>Name: Pushpit Jain</p>
            <p>Roll No: 23/SE/123</p>
            <p>Software-2</p>
            <p>Delhi Technological University</p>
          </div>
        </div>
      </div>
      <div class="footer-links">
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="https://www.instagram.com/pushpitjain2006/">Website</a>
        <a href="/privacy_policy">Privacy Policy</a>
        <a href="/terms_conditions">Terms & Conditions</a>
      </div>
    </div>
  </body>
</html>
